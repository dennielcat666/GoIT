<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW_3_2</title>
    <link rel="stylesheet" href="css/style_3_2.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet"> -->
</head>
<body>
    <div class="paper">
        <div class="logo">
            <img class="asia" src="img/Logo.png" alt="">
            <div class="travels">Путешествия по Азии</div>
        </div>
        <div class="info">
            <div class="contact">Contact Us</div>
            <div class="number">+12&nbsp34&nbsp567&nbsp8910</div>
            <div class="email">Info@asla-holidays.com</div>
        </div>
        <div class="top_img">
            <div class="india">
                <img class="india_ramka" src="img/ramka_india.png" alt="india_ramka">
                <div class="india_text">India</div>
            </div>
            <div class="nepal">
                <img class="nepal_ramka" src="img/ramka_nepal.png" alt="nepal_ramka">
                <div class="nepal_text">Nepal</div>
            </div>
            <div class="tibet">
                <img class="tibet_ramka" src="img/ramka_tibet.png" alt="tibet_ramka">
                <div class="tibet_text">Tibet</div>
            </div>
        </div>
        <div class="bottom_img">
            <div class="bhutan">
                <img class="bhutan_ramka" src="img/ramka_bhutan.png" alt="bhutan_ramka">
                <div class="bhutan_text">Bhutan</div>
            </div>
            <div class="sri_lanka">
                <img class="sri_lanka_ramka" src="img/ramka_sri_lanka.png" alt="sri_lanka_ramka">
                <div class="sri_lanka_text">Sri Lanka</div>
            </div>
            <div class="maldives">
                <img class="maldives_ramka" src="img/ramka_maldives.png" alt="maldives_ramka">
                <div class="maldives_text">Maldives</div>
            </div>
        </div>
        <div class="copyright">Copyright (c) asia-holidays.com. 2010</div>
    </div>

</html>
